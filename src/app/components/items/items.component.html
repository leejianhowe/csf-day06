<form [formGroup]="form">
  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="item">Item:</label>
    <input type="text" formControlName="item" />
  </div>
  <div class="form-group">
    <label for="qty">Qty:</label>
    <input type="text" formControlName="qty" />
  </div>
  <button type="button" (click)="onClear()">Clear</button>
  <button type="button" (click)="onAdd()" >Add</button>
  <button type="button" (click)="onUpdate()">Update</button>
  <button type="button" (click)="onDelete()">Delete</button>
</form>
