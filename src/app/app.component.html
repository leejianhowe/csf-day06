<h1>Shopping List</h1>
<table>
  <tr>
    <td colspan="2">
      <app-list (itemId)="getId($event)" [list]="contents"></app-list>
    </td>
    <td colspan="2">
      <app-items
        (deleteItem)="deleteItem($event)"
        (addItem)="addItem($event)"
        (updateItem)="updateItem($event)"
        [selectedItem]="selectedItem"
      ></app-items>
    </td>
  </tr>
</table>
